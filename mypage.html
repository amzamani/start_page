<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>My Start Page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			type="text/css"
			rel="stylesheet"
			href="css/materialize.min.css"
			media="screen,projection"
		/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<a href ="https://amzamani.github.io">abu musaddiq zamani</a>
		<div class="cccc">
			<div class="shift_to_right">
				<div class="row">
					<div class="col s9">
						<div class="card">
							<div class="card-content">
								<span class="card-title"> Saved Readings </span>
							</div>
							<div class="row">
								<ul id="blogdisplay"></ul>
							</div>
						</div>
					</div>
				</div>
				<div class="row add_tasks_ples">
					<div class="col s9">
						<div id="main" class="card">
							<div class="card-content">
								<span class="card-title">Task List</span>
								<div class="row">
									<form id="task-form">
										<div class="input-field col s12">
											<input type="text" name="task" id="task" />
											<label for="task">New Task</label>
										</div>

										<div class="input-field col s12">
											<input type="number" name="time" id="time" />
											<label for="time">Enter time(in min)</label>
										</div>
										<input type="submit" value="Add Task" class="btn" />
									</form>
								</div>
							</div>
							<div class="card-action">
								<h5 id="task-title">Tasks</h5>
								<div class="input-field col s12">
									<input type="text" name="filter" id="filter" />
									<label for="filter">Filter Tasks</label>
								</div>
								<ul class="collection"></ul>
								<a href="#" class="clear-tasks btn black">Clear Tasks</a>
								<a href="#" class="start-tasks btn btn-primary"
									>Start the day</a
								>
							</div>
						</div>
					</div>
				</div>
				<div class="progress hidden">
					<div class="indeterminate"></div>
				</div>
				<div class="row schedule hidden">
					<div class="col s12">
						<div class="card">
							<div class="card-content">
								<span class="card-title center">Your Schedule</span>
								<div class="row">
									<table class="highlight centered">
										<thead>
											<tr>
												<th>Name</th>
												<th>Start Time</th>
												<th>End Time</th>
											</tr>
										</thead>
										<tbody class="schedule_table"></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div>
					<span style="width: 5rem" class="chips chips-placeholder"></span>
					<button id="search-button">
						<img id="send" src="img/ant-design_send-outlined.svg" />
					</button>
				</div>
			</div>
			<br />
			<br />
			<br />
			<br />
			<iframe
				src="https://amzamani.github.io/news-feed/"
				width="70%"
				height="1000px"
				frameborder="0"
			></iframe>
		</div>
		<script type="text/javascript" src="js/materialize.min.js"></script>

		<script src="index.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
